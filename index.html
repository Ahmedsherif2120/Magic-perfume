<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-ar="ماجيك - الرئيسية" data-en="Magic Perfumes - Home">ماجيك - الرئيسية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hero-section {
            background-image: url('https://images.unsplash.com/photo-1615634265069-613576c15af6'); /* Replace with your hero image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.6); /* خلفية سوداء شفافة */
        }

        .hero-content {
            position: relative;
            z-index: 10;
        }

        /* خلفية لبقية الصفحة */
        body {
            background-image: url('images/oud.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keep the background fixed */
        }
    </style>
</head>
<body class="text-black font-sans">

    <!-- Navbar -->
    <nav class="flex justify-between items-center p-4 bg-black shadow">
        <div class="text-3xl font-bold text-yellow-400" data-ar="ماجيك" data-en="Magic">Magic</div>
        <div class="flex gap-6 items-center">
            <a href="index.html" class="text-yellow-400 hover:text-yellow-300 transition font-semibold" data-ar="الرئيسية" data-en="Home">الرئيسية</a>
            <a href="men.html" class="text-yellow-400 hover:text-yellow-300 transition font-semibold" data-ar="عطور رجالية" data-en="Men's Perfumes">عطور رجالية</a>
            <a href="women.html" class="text-yellow-400 hover:text-yellow-300 transition font-semibold" data-ar="عطور نسائية" data-en="Women's Perfumes">عطور نسائية</a>
            <a href="about.html" class="text-yellow-400 hover:text-yellow-300 transition font-semibold" data-ar="من نحن" data-en="About Us">من نحن</a>
            <a href="contact.html" class="text-yellow-400 hover:text-yellow-300 transition font-semibold" data-ar="اتصل بنا" data-en="Contact Us">اتصل بنا</a>
            <button id="lang-toggle" class="bg-yellow-400 text-black px-3 py-1 rounded hover:bg-yellow-300 transition">EN</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section text-center py-20 text-white">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="text-4xl md:text-6xl font-bold mb-4" data-ar="اكتشف عالم العطور الفاخرة" data-en="Discover the World of Luxury Perfumes">
                اكتشف عالم العطور الفاخرة
            </h1>
            <div class="flex justify-center gap-4">
                <a href="men.html" class="bg-amber-500 hover:bg-amber-600 text-black font-bold py-3 px-6 rounded-full transition" data-ar="عطور رجالية" data-en="Men's Perfumes">عطور رجالية</a>
                <a href="women.html" class="bg-white hover:bg-gray-200 text-black font-bold py-3 px-6 rounded-full transition" data-ar="عطور نسائية" data-en="Women's Perfumes">عطور نسائية</a>
            </div>
        </div>
    </section>

    <!-- Language Toggle Script -->
    <script>
        const toggle = document.getElementById("lang-toggle");
        let currentLang = localStorage.getItem('language') || 'ar'; // استرجاع اللغة من التخزين المحلي

        // تحديث اللغة عند تحميل الصفحة
        document.addEventListener("DOMContentLoaded", () => {
            updateLanguage();
        });

        toggle.addEventListener("click", () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            localStorage.setItem('language', currentLang); // تخزين اللغة في التخزين المحلي
            updateLanguage();
        });

        function updateLanguage() {
            document.documentElement.lang = currentLang;
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            toggle.textContent = currentLang === 'ar' ? 'EN' : 'AR';

            // تحديث النصوص بناءً على اللغة المختارة
            document.querySelectorAll('[data-ar], [data-en]').forEach(element => {
                element.textContent = currentLang === 'ar' ? element.getAttribute('data-ar') : element.getAttribute('data-en');
            });
        }
    </script>

</body>
</html>
